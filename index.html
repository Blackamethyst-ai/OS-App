<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metaventions AI V1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@xyflow/react/dist/style.css" rel="stylesheet" />
    <!-- Added Mermaid JS for Diagram Rendering -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.1/dist/mermaid.min.js"></script>
    <style>
       body { font-family: 'Inter', sans-serif; background-color: #030303; color: white; margin: 0; padding: 0; }
       .font-mono { font-family: 'Fira Code', monospace; }
       
       /* Custom Scrollbar */
       .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
          height: 6px;
       }
       .custom-scrollbar::-webkit-scrollbar-track {
          background: #0a0a0a;
       }
       .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #333;
          border-radius: 3px;
       }
       .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: #9d4edd;
       }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="importmap">
    {
      "imports": {
        "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
        "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",
        "zustand": "https://aistudiocdn.com/zustand@^5.0.9",
        "@xyflow/react": "https://aistudiocdn.com/@xyflow/react@^12.10.0"
      }
    }
    </script>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
