    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
       :root {
          /* --- REFERENCE PALETTE (From Marketing Site) --- */
          --fog-white: #F5F7FA;
          --midnight-navy: #0B1020;
          --obsidian: #05070D;
          --amethyst: #7B2CFF;
          --cyan: #18E6FF;

          /* --- SEMANTIC MAPPING (Default: Light Mode) --- */
          --bg-app: var(--fog-white);
          --bg-header: #ffffff;
          --bg-side: #f8f9fb;
          --bg-panel: rgba(255, 255, 255, 0.95);
          --text-primary: var(--midnight-navy);
          --text-muted: #666666;
          --border-main: rgba(11, 16, 32, 0.08);
       }

       [data-theme='dark'], .dark {
          /* --- DARK MODE OVERRIDES --- */
          --bg-app: var(--obsidian);
          --bg-header: #030303;
          --bg-side: #080808;
          --bg-panel: #0a0a0a;
          --text-primary: #ffffff;
          --text-muted: #a3a3a3;
          --border-main: rgba(255, 255, 255, 0.1);
       }

       body { 
          font-family: 'Inter', sans-serif; 
          background-color: var(--bg-app); 
          color: var(--text-primary); 
          margin: 0; 
          padding: 0; 
          transition: background-color 0.5s ease, color 0.5s ease;
          -webkit-font-smoothing: antialiased;
       }

       .font-mono { font-family: 'Fira Code', monospace; }
       
       /* Custom Scrollbar */
       .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
          height: 6px;
       }
       .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
       }
       .custom-scrollbar::-webkit-scrollbar-thumb {
          background: var(--border-main);
          border-radius: 3px;
       }
       .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: var(--amethyst);
       }

       .grid-bg-light {
          background-image: 
              linear-gradient(var(--border-main) 1px, transparent 1px),
              linear-gradient(90deg, var(--border-main) 1px, transparent 1px);
          background-size: 80px 80px;
       }

       .perspective-2000 { perspective: 2000px; }
       .perspective-1000 { perspective: 1000px; }

       /* standard glassy container */
       .glass-panel {
          background: var(--bg-panel);
          backdrop-filter: blur(16px);
          border: 1px solid var(--border-main);
       }
    </style>
